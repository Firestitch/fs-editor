<fs-editor-rich-text [options]="options" [(ngModel)]="model" name="click-editor" #editor></fs-editor-rich-text>

<fieldset *ngIf="model">
  <legend>HTML</legend>
  <div fsEditorRenderer [content]="model"></div>
</fieldset>

<fieldset>
  <legend>Content</legend>
  <button mat-raised-button (click)="destroy()">Destroy Editor</button>
  <button mat-raised-button (click)="initialize()">Initialize Editor</button>
</fieldset>
